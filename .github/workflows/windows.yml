name: Build Windows HTML App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Electron Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install all dependencies
        run: |
          echo "üîß Installing dependencies..."
          npm install -g npm@latest
          npm ci

      - name: Verify installation
        run: |
          node -v
          npm -v
          npx electron --version || echo "Electron not found yet (will install with build)."

      - name: Build Windows app (Electron)
        run: |
          echo "üèóÔ∏è Building Windows app..."
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-build
          path: dist/

  test-download:
    name: Test download artifact
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: windows-app-build
          path: ./downloaded

      - name: List downloaded files
        run: ls -R ./downloaded
